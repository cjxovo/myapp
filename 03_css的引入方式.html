<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
/*这是css的注释语句*/
div{width:300px;height:300px;background-color:blue;}
#demo{width:100px;height:100px;background-color:yellow;}
/*
	选择器{声明1;声明2;……} 声明 属性：属性值
	
	div 标签选择器
	#demo id选择器
*/
</style>
<link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>
<!--
	css 三种引入方式：
    	第一种：行间样式（内嵌样式）
        第二种：内部样式表
        第三种：引入外部样式
    width:200px; 声明  属性:属性值
    
    px 像素
-->
<div style="width:200px;height:200px;background-color:red;">
	这是一个色块
</div>
<!--id名称是唯一的-->
<div id="demo"></div>
<div id="demo1"></div>
</body>
</html>
