<!doctype html>
<!--
	声明文档，告诉浏览器以什么文档类型去解析
-->
<html>
<head>
<meta charset="utf-8">
<title>这是第一个网页</title>
</head>
<!--
	head 标签里面声明页面信息
    	title 页面标题
        <meta charset="utf-8"> 编码格式
        	gb2312 国家标准 简体中文
            utf-8  国际标准 用的最多
-->

<body>
<!--
	显示在浏览器给用户看的所有东西都要写在<body>和</body>之间
-->
<!--
	代码注释
-->
这是第一个网页
</body>
</html>
